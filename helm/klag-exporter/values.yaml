resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /ready
    port: http

config:
  exporter:
    poll_interval: "30s"
    http_port: 8000
    http_host: "0.0.0.0"
    granularity: "topic"
  exporter.timestamp_sampling:
    enabled: true
    cache_ttl: "60s"
    max_concurrent_fetches: 10
  exporter.otel:
    enabled: false
    endpoint: "http://localhost:4317"
    export_interval: "60s"
  clusters:
    - name: "cluster-1"
      bootstrap_servers: "kafka:9092"
      group_whitelist: [".*"]
      group_blacklist: []
      topic_whitelist: [".*"]
      topic_blacklist: ["^__.*"]  # Exclude internal topics like __consumer_offsets
      clusters.consumer_properties: {}
      # Any valid consumer property can be set here, for example:
      # security.protocol: "SASL_SSL"
      # sasl.mechanism: "PLAIN"
      # sasl.username: "${KAFKA_USER}"
      # sasl.password: "${KAFKA_PASSWORD}"
      # ssl.ca.location: "/path/to/ca.pem"
      # ssl.certificate.location: "/path/to/client.pem"
      # ssl.key.location: "/path/to/client.key"

