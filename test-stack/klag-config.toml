# klag-exporter configuration for test stack

[exporter]
poll_interval = "10s"
http_port = 8000
http_host = "0.0.0.0"
granularity = "partition"

[exporter.timestamp_sampling]
enabled = true
cache_ttl = "30s"
max_concurrent_fetches = 20

[exporter.otel]
enabled = true
endpoint = "http://otel-collector:4317"
export_interval = "15s"

[[clusters]]
name = "test-cluster"
bootstrap_servers = "kafka:29092"
group_whitelist = [".*"]
group_blacklist = []
topic_whitelist = [".*"]
topic_blacklist = ["^__.*"]

[clusters.consumer_properties]

[clusters.labels]
environment = "test"
