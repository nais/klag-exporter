name: Helm Chart CI/CD

on:
  push:
    branches:
      - main
      - '**'
    paths:
      - 'helm/**'
      - '.github/workflows/helm-chart.yml'
  pull_request:
    paths:
      - 'helm/**'
      - '.github/workflows/helm-chart.yml'

env:
  CHART_PATH: ./helm/klag-exporter
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/helm/klag-exporter

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint ${{ env.CHART_PATH }}
          helm template test ${{ env.CHART_PATH }} > /dev/null

  release:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    # Only run on main branch, not on PRs or other branches
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: lint
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump chart version
        id: bump_version
        run: |
          cd ${{ env.CHART_PATH }}

          # Read current version
          CURRENT_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "New version: $NEW_VERSION"

          # Update Chart.yaml
          sed -i "s/^version: .*/version: $NEW_VERSION/" Chart.yaml

          # Export for later steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "previous_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add ${{ env.CHART_PATH }}/Chart.yaml
          git commit -m "chore(helm): bump chart version to ${{ steps.bump_version.outputs.version }}"
          git push

      - name: Package Helm chart
        run: |
          helm package ${{ env.CHART_PATH }} -d /tmp

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to OCI registry
        run: |
          helm push /tmp/klag-exporter-${{ steps.bump_version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm
